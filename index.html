<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚔️ Guerreiro do Eterno ⚔️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>⚔️ Guerreiro do Eterno ⚔️</h1>

    <!-- Status -->
    <div class="status-box">
      <p><strong>Nível:</strong> <span id="nivel">1</span> - <span id="tituloNivel">Aprendiz da Luz</span></p>
      <p><strong>XP:</strong> <span id="xp">0</span> / <span id="xpNecessario">200</span></p>
      <div class="progress-bar">
        <div id="barraXP"></div>
      </div>
    </div>

    <!-- Frase do Dia -->
    <div class="frase-dia">
      <p id="fraseDia"></p>
    </div>

    <!-- Lista de Missões -->
    <h2>Missões do Dia</h2>
    <ul id="listaMissoes"></ul>

    <!-- Criar Missão -->
    <div class="nova-missao">
      <input type="text" id="inputMissao" placeholder="Escreva sua missão...">
      <button onclick="criarMissao()">+ Adicionar Missão</button>
    </div>

    <!-- Botões -->
    <div class="acoes">
      <button onclick="sortearOutra()">🎲 Sortear Nova Missão</button>
      <button onclick="resetarJogo()">🔄 Resetar Jogo</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
