<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Família Lima Jesus</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>🕊️ Família Lima Jesus</h1>

  <!-- Lista de personagens -->
  <div id="personagens"></div>

  <!-- Missões diárias -->
  <h2>🌟 Missões Diárias</h2>
  <div id="missoes"></div>

  <!-- Objetivos da família -->
  <h2>🏆 Objetivos & Conquistas</h2>
  <div id="objetivos"></div>

  <!-- Modal de detalhes do personagem -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close">&times;</span>
      <h2 id="modalNome"></h2>
      <p id="modalHistoria"></p>
      <p>Nível: <span id="modalNivel"></span></p>
      <p>XP: <span id="modalXP"></span></p>
      <p>Conquistas: <span id="modalConquistas"></span></p>
      <button id="addXPBtn">+10 XP</button>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
