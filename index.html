<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Família XP</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>🕊️ Aventuras da Família</h1>
  <div id="personagens"></div>

  <!-- Modal de detalhes -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close">&times;</span>
      <h2 id="modalNome"></h2>
      <p id="modalHistoria"></p>
      <p>Nível: <span id="modalNivel"></span></p>
      <p>XP: <span id="modalXP"></span></p>
      <p>Conquistas: <span id="modalConquistas"></span></p>
      <button id="addXPBtn">+10 XP</button>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
